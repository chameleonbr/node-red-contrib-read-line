<script type="text/javascript">
    RED.nodes.registerType('read-line', {
        category: 'storage',
        inputs: 1,
        outputs: 2,
        color: "burlywood",
        icon: "file.png",
	paletteLabel: "file by line",
        defaults: {
            name: {value: ""},
            topic: {value: ""},
            file: {value: ""}
        },
        label: function () {
            return this.name || "Read file by line";
        }
    });
</script>

<script type="text/x-red" data-template-name="read-line">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-topic"><i class="icon-tasks"></i> Topic</label>
        <input type="text" id="node-input-topic" placeholder="Topic">
    </div>
    <div class="form-row">
        <label for="node-input-file"><i class="fa fa-file"></i> File</label>
        <input type="text" id="node-input-file" placeholder="File">
    </div>
</script>

<script type="text/x-red" data-help-name="read-line">
    <p>Read file line by line</p>
    <p>filename: Config File or msg.file</p>
    <p>Output 1: Call line by line msg.payload: line and line: line number</p>
    <p>Output 2: Call on end read, msg.lines number of lines read.</p>
</script>
